<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B's Movie Rating</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9e9e6f56de.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
    <script src="./movies.js" defer></script>

</head>

<body>
    <section id="movies">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/movie icon.png" alt="Logo">
                <ul class="nav__links">
                    <li><a href="index.html" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                    <li><a href="movies.html" class="nav__link nav__link--primary">Movies</a></li>
                </ul>

                <button class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop" style="visibility: hidden;">
                    <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Contacts</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Movies</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="overlay"></div>
        </nav>
        <div class="header__container">
            <div class="header__description">
                <h2>Find your dream Movie</h2>
            </div>
            <div class="input__wrapper">
                <input type="text" class="search__input" placeholder="Search for a movie or show"
                    onchange="searchChange(event)">
                <button class="btn" type="button" onclick="searchSubmit()">
                    <i class="fa fa-search"></i> Search
                </button>
            </div>
        </div>
    </section>

    <main id="movies__main">
        <section>
            <div class="container">
                <div class="row">
                    <div class="movies__controls">
                        <h2 class="search-info">Search Results</h2>
                        <div>
                            <label for="movieSort" class="visually-hidden">Sort by year</label>
                            <select id="movieSort" name="movieSort" onchange="sortChange(event)">
                                <option disabled selected value="">Sort by year</option>
                                <option value="oldest">Oldest to Newest</option>
                                <option value="newest">Newest to Oldest</option>
                            </select>
                        </div>

                    </div>
                </div>
                <!-- Results container -->
                <div class="movies"></div>
            </div>
        </section>
    </main>
</body>

</html>
