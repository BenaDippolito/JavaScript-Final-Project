<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B's Movie Rating</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9e9e6f56de.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</head>

<body id="movies">
    <section>
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/movie icon.png" alt="Logo">
                <ul class="nav__links">
                    <li><a href="index.html" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                    <li><a href="movies.html" class="nav__link nav__link--primary">Movies</a></li>
                </ul>
                <div class="overlay"></div>
                <button class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop" style="visibility: hidden;">
                    <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Contacts</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Movies</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <main id="movies__main">
        <section>
            <div class="header__container">
                <div class="header__description">
                    <h2>Find your dream <span class="orange">Movie</span></h2>
                </div>
                <div>
                    <div class="input-wrapper">
                        <input type="text" id="search__input" class="search__input" placeholder="Search for a movie or show"
                            oninput="searchMovie(event)">
                        <button class="btn" <a href="movies.html" onclick="goToMovies(event)">Search</a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <h2 class="section__title movie__header--title">Please select a Movie or Show</h2>
                    <div class="movies__controls">
                        <label for="movies__sort" class="visually-hidden">Sort Movies</label>
                        <select id="movies__sort" class="movies__sort" onchange="filterMovies(event)">
                            <option value="">Default</option>
                            <option value="LOW_TO_HIGH">Price: Low to High</option>
                            <option value="HIGH_TO_LOW">Price: High to Low</option>
                            <option value="RATING">Top Rated</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
