<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="movies" href="movies.html" <script src="https://kit.fontawesome.com/9e9e6f56de.js"
        crossorigin="anonymous">

    <script src="index.js"></script>

</head>

<body id="landing">
    <section>
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/movie icon.png" alt="Logo">
                <ul class="nav__links">
                    <li><a href="index.html" class="nav__link nav__link--primary">Home</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                    <li><a href="movies.html" class="nav__link">Movies</a></li>
                </ul>
                <div class="overlay"></div>
                <button class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>

                <div class="menu__backdrop" style="visibility: hidden;">
                    <button class="btn__menu btn__menu--close" onclick="closeMenu()">

                    </button>
                    <ul class="menu__links">
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Home</a>

                </div>
            </div>
        </nav>

        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>Welcome to Benjamin's movie website</h1>
                    <h2>Find your dream <span class="orange">Movie</span></h2>
                </div>
                <div>
                    <div class="input-wrapper">
                        <input type="text" id="search__input" class="search__input"

                        <button class="btn" <a href="movies.html">Search</a>
                        </button>
                    </div>
                </div>
            </div>
        </header>
